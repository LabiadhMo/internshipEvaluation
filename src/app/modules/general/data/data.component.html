<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-8">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="url">Url</label>
          <input type="text" class="form-control" id="url" formControlName="url">
          <div class="alert alert-danger" role="alert" *ngIf="validate()">
            Please enter a valide url
          </div>
         
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
<div class="spinner" *ngIf="spinnerServer.isLoading | async ">
  <mat-spinner style="top:-15%;left:50%"></mat-spinner>
</div>
<hr>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="row" *ngFor="let item of data">
        <div class="col-md-4">
          <p> {{item.name}} </p>
        </div>
        <div class="col-md-6">
          <a [href]="item.url">{{item.url}}</a>
        </div>
        
        <div class="col-md-2">
          <button  class="btn btn-danger" (click)="onDelete(item.id)">Delete</button> 
        </div>
      </div>
    </div>
  </div>
</div>
